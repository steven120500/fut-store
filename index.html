<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario Camisetas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
   
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h1>Acceso al Inventario</h1>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            
            <div id="errorMessage" class="error-message">
                Usuario o contraseña incorrectos
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Credenciales válidas
            const USERNAME = '207370026';
            const PASSWORD = 'Bety1234';
            
            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validar credenciales
            if (username === USERNAME && password === PASSWORD) {
                // Redirigir al inventario (cambia esta ruta)
                window.location.href = 'landing.html';
            } else {
                // Mostrar error
                document.getElementById('errorMessage').style.display = 'block';
                
                // Limpiar campos
                document.getElementById('password').value = '';
                
                // Enfocar en campo de contraseña
                document.getElementById('password').focus();
            }
        });
        
        // Ocultar mensaje de error al empezar a escribir
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
